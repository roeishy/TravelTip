<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <div class="row border border-dark">
        <div class="col-8 border border-dark m-auto mt-5">
            <!-- Header -->
        <div class="row">
            <div class="col-6 border border-dark"><h1>TravelTip</h1></div>
            <!-- header buttons -->
            <div class="col-3 border border-dark d-flex align-items-center">
                <input type="text" placeholder="Enter Location" class="form-control"">
            </div>
            <div class="col-1 d-flex align-items-center">
                <button class="btn btn-secondary col-12">Go</button>
            </div> 
            <div class="col-2 d-flex align-items-center justify-content-end">
                <button class="btn btn-secondary col-12">My Location</button>
            </div>             
        </div>

        <!-- next section -->
        <div class="row d-flex align-items-center mt-5">
            <div class="col-9">
                <h4 class="lead">Location: bla bla bla bla</h4>
            </div>
            <div class="col-3 d-flex justify-content-end">
                <button class="btn btn-secondary col-12">Copy Location</button>
            </div>
        </div>

        <!-- app content -->
        <div class="row d-flex align-items-center mt-5">
            <div class="col-6">
                <div class="row">
                    <div class="col-12">111</div>
                </div>
                <div class="row">
                    <div class="col-12">222</div>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">333</div>
            </div>
        </div>
    </div>
    </div>
    
    <!-- boot strap files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- our js -->
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
